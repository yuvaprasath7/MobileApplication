<ion-menu contentId="main-content">
    <ion-toolbar>
      <div class="profile_view">
        <img src="./../../../assets/image/profile-removebg-preview.png" width="30%">
        <h4>Name</h4>
        <p>MobileNumber</p>
      </div>
    </ion-toolbar>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item lines="none">
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>{{'selectYourLanguageg'|translate}}</ion-label>
        <ion-select [(ngModel)]="selected" [value]="selected" (ionChange)="changeLang()">
          <ion-select-option value="English">English</ion-select-option>
          <ion-select-option value="Hindi">Hindi</ion-select-option>
          <ion-select-option value="Tamil">Tamil</ion-select-option>
          <ion-select-option value="Bangla">Bangla</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-toolbar>
    <div class="heder_img">
      <img src="assets/image/power_of_10_hero_bg2x.png" width="100%">
    </div>
    <div class="heder_content">
      <div class="log_content">
        <img src="assets/image/cropped-logo4.png" width="60px">
        <p>Sri Ramakrishna mission vidyalaya coimbatore-641020 </p>
      </div>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="settings-sharp" size="large"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
  <ion-content>
    <ion-tabs>
      <ion-router-outlet></ion-router-outlet>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="event">
          <ion-icon name="play-circle"></ion-icon>
          Event
        </ion-tab-button>
        <ion-tab-button tab="stay">
          <ion-icon name="radio"></ion-icon>
          Stay
        </ion-tab-button>
        <ion-tab-button tab="travel">
          <ion-icon name="library"></ion-icon>
          Travel
        </ion-tab-button>
        <ion-tab-button tab="Support">
          <ion-icon name="search"></ion-icon>
          Support
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
