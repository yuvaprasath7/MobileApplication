<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'menu'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <img class="side_img" src="./../../../assets/image/c667ea8efad5a59c560b40e76d590104-removebg-preview.png">
    <ion-list lines="none">
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/user-profile" routerLinkActive="active">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>
            {{'userProfileRegister'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="car-outline"></ion-icon>
          <ion-label>
            {{'travel'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="today-outline"></ion-icon>
          <ion-label>
            {{'event'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <ion-label>
            {{'accomdation'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="receipt-outline"></ion-icon>
          <ion-label>
            {{'support'|translate}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <h6>{{'accountSeetting'|translate}}</h6>
    <ion-list lines="none">
      <ion-item>
        <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        <ion-label>Dark Theme Toogle</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="chatbox-outline"></ion-icon>
        <ion-label>
          {{"feeadBack"|translate}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label routerLink="/login">
          {{'logOut'|translate}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <div class="dashboard">
    <div class="heder_img">
      <img src="assets/image/power_of_10_hero_bg2x.png" width="100%">
    </div>
    <div class="heder_content">
      <img src="assets/image/cropped-logo4.png" width="70px">
      <p>SRKV</p>
    </div>
    <div class="toggle_menu">
      <ion-buttons>
        <ion-menu-toggle>
          <ion-icon name="settings-sharp" size="large"></ion-icon>
        </ion-menu-toggle>
      </ion-buttons>
    </div>
  </div>
  <ion-card>
    <ion-card-content>
      <div class="user_profile">
        <h2>Dashboard</h2>
        <img src="assets/image/profile-removebg-preview.png" width="50%">
        <h3>Name</h3>
      </div>
    </ion-card-content>
  </ion-card>
</div>
