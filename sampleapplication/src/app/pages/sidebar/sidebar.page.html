


<ion-menu contentId="main-content">
    <ion-toolbar>
      <div class="profile_view">
        <img src="./../../../assets/image/profile-removebg-preview.png" width="30%">
        <h4>Name</h4>
        <p>MobileNumber</p>
      </div>
    </ion-toolbar>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item lines="none">
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>{{'selectYourLanguageg'|translate}}</ion-label>
        <ion-select [(ngModel)]="selected" [value]="selected" (ionChange)="changeLang()">
          <ion-select-option value="English">English</ion-select-option>
          <ion-select-option value="Hindi">Hindi</ion-select-option>
          <ion-select-option value="Tamil">Tamil</ion-select-option>
          <ion-select-option value="Bangla">Bangla</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">

  <ion-toolbar>
    <div class="heder_img">
      <img src="assets/image/power_of_10_hero_bg2x.png" width="100%">
    </div>
    <div class="heder_content">
      <div class="log_content">
        <img src="assets/image/cropped-logo4.png" width="60px">
        <p>Sri Ramakrishna mission vidyalaya coimbatore-641020 </p>
      </div>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="settings-sharp" size="large"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>

  <ion-content class="ion-padding">
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="Travel">
        Travel
      </ion-segment-button>
      <ion-segment-button value="Event">
        Event
      </ion-segment-button>
      <ion-segment-button value="Stay">
        Stay
      </ion-segment-button>
      <ion-segment-button class="support" value="Support">
        Support
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segment">
      <div *ngSwitchCase="'Travel'">
        <app-travel></app-travel>
      </div>
      <div *ngSwitchCase="'Event'">
        <app-event></app-event>
      </div>
      <div *ngSwitchCase="'Stay'">
        <app-stay></app-stay>
      </div>
      <div *ngSwitchCase="'Support'">
        <app-support></app-support>
      </div>
    </div>
  </ion-content>
</div>
