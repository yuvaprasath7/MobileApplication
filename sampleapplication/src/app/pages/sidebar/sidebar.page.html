<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'menu'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <img class="side_img" src="./../../../assets/image/download (1).jfif">
    <ion-list lines="none">
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/user-profile" routerLinkActive="active">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>
            {{'userProfileRegister'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="car-outline"></ion-icon>
          <ion-label>
            {{'travel'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="today-outline"></ion-icon>
          <ion-label>
            {{'event'|translate}}
          </ion-label>
        </ion-item>
        <ion-item >
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <ion-label>
            {{'accomdation'|translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="receipt-outline"></ion-icon>
          <ion-label>
            {{'support'|translate}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <h6>{{'accountSeetting'|translate}}</h6>
    <ion-list lines="none">
      <ion-item>
        <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        <ion-label>Dark Theme Toogle</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="chatbox-outline"></ion-icon>
        <ion-label>
          {{"feeadBack"|translate}}
        </ion-label>
      </ion-item>
      <ion-item >
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label  routerLink="/login" >
          {{'logOut'|translate}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{'dashBoard'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <img src="./../../../assets/image/welcome.avif">
  </ion-content>
</div>
