<ion-content>
  <div class="heder_img">
    <img src="assets/image/power_of_10_hero_bg2x.png" width="100%">
  </div>
  <div class="heder_content">
    <img src="assets/image/cropped-logo4.png" width="70px">
    <p>Ramakrishna mission vidyalaya periyanakapalayam srkv(post) coimbatore-641020</p>
  </div>
<ion-card>
  <ion-card-content>
    <div class="mobile_logo">
      <img src="assets/image/mobile-removebg-preview.png" width="40%">
    </div>
    <form  [formGroup]="otpForm">
      <ion-item>
        <ion-label position="floating">Enter The Mobile Number to Login</ion-label>
        <ion-input  formControlName="MobileNumber" type="number"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="otpForm.get('MobileNumber').touched && otpForm.get('MobileNumber').hasError('required')">
        MobileNumber is required
      </ion-text>
      <ion-text color="danger" *ngIf="otpForm.get('MobileNumber').touched && otpForm.get('MobileNumber').hasError('pattern')">
        Mobilenumber must be 10 digits && Numbers Only
      </ion-text>
      <ion-button  [disabled]="otpForm.invalid"  (click)="generateOTP()" routerLink="/otppage" expand="block"  class="btncolor">
        Next
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
